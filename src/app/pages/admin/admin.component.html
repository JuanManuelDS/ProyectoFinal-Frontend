<div class="container-fluid">
  <div class="container mt-3">
    <div class="row my-3 px-4">
      <div class="col">
        <div class="row">
          <form class="col" [formGroup]="registrosForm">
            <label class="col-form-label col me-2 fw-semibold"
              >NÂ° registros:
            </label>
            <select
              name="col-sm-8 form-control"
              formControlName="registros"
              (change)="recargarUsuarios()"
            >
              <option value="10">10</option>
              <option value="20" selected>20</option>
              <option value="50">50</option>
            </select>
          </form>
        </div>
      </div>
      <div class="col d-flex justify-content-end">
        <form [formGroup]="busquedaForm">
          <div class="row">
            <label class="col-form-label col me-2 pe-0 label_buscar fw-semibold"
              >Buscar:
            </label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                formControlName="busqueda"
                (keyup)="buscarUsuario()"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de usuarios o de plantillas -->
    <app-users-table></app-users-table>

    <div class="row my-4 paginacion" *ngIf="paginas > 1">
      <div class="col d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link a_funcional" (click)="paginaAnterior()"
              >Anterior</a
            >
          </li>
          <li class="page-item">
            <a class="page-link">{{ indexPagina + 1 }}</a>
          </li>
          <li class="page-item" (click)="paginaSiguiente()">
            <a class="page-link a_funcional">Siguiente</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
