
<form>
  <label for="nombreUsuario" class="form-label">Nombre de usuario:</label>
  <input type="text" class="form-control" id="nombreUsuario" />

  <label for="email" class="form-label">Email:</label>
  <input
    type="email"
    class="form-control"
    id="email"
    aria-describedby="emailHelp"
  />
  <div id="emailHelp" class="form-text m-0">Este aviso estará escondido</div>

  <label for="password" class="form-label">Contraseña:</label>
  <input type="password" class="form-control" id="password" />

  <label for="password_repeat" class="form-label"
    >Vuelva a ingresar la contraseña:</label
  >
  <input type="text" class="form-control" id="password_repeat" />

  <button type="submit" class="submit_button btn btn-primary w-100">
    Registrarse
  </button>
</form>
