<form [formGroup]="registerForm" (ngSubmit)="register()">
  <label for="nombreUsuario" class="form-label">Nombre de usuario:</label>
  <input
    type="text"
    class="form-control"
    id="nombreUsuario"
    formControlName="nombreUsuario"
  />
  <span class="form-text text-danger" *ngIf="campoInvalido('nombreUsuario')">{{
    usernameErrors
  }}</span>

  <label for="email" class="form-label">Email:</label>
  <input
    type="email"
    class="form-control"
    formControlName="email"
    id="email"
    aria-describedby="emailHelp"
  />
  <span class="form-text text-danger" *ngIf="campoInvalido('email')">{{
    emailErrors
  }}</span>

  <label for="password" class="form-label">Contraseña:</label>
  <input
    type="password"
    class="form-control"
    id="password"
    formControlName="contrasena"
  />
  <span class="form-text text-danger" *ngIf="campoInvalido('contrasena')">{{
    contrasenaErrors
  }}</span>

  <label for="password_repeat" class="form-label"
    >Vuelva a ingresar la contraseña:</label
  >
  <input
    type="text"
    class="form-control"
    id="password_repeat"
    formControlName="contrasena2"
  />
  <span class="form-text text-danger" *ngIf="campoInvalido('contrasena2')">{{
    contrasena2Errors
  }}</span>

  <button type="submit" class="submit_button btn btn-primary w-100">
    Registrarse
  </button>
</form>
