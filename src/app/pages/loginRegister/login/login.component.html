<form>
  <label for="email" class="form-label">Email:</label>
  <input
    type="email"
    class="form-control"
    id="email"
    aria-describedby="emailHelp"
  />
  <div id="emailHelp" class="form-text m-0">Este aviso estará escondido</div>

  <label for="password" class="form-label">Contraseña:</label>
  <input type="password" class="form-control" id="password" />

  <button type="submit" class="submit_button btn btn-primary w-100">
    Iniciar Sesión
  </button>
</form>
