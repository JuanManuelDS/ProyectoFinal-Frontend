<div class="container">
  <form [formGroup]="nuevoItem" (submit)="guardarItem()">
    <div class="row">
      <div class="col">
        <label class="form-label">Nombre del Restaurante</label>
        <input
          type="text"
          class="form-control"
          formControlName="nombre"
          (keyup)="cambiarNombre()"
        />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="form-label">Imagen: </label>
        <input
          type="file"
          class="form-control"
          formControlName="imagen"
          (change)="cargarImagen($event)"
        />
      </div>
    </div>
    <!-- ------------------- SECCIONES --------------------- -->
    <a
    class="btn text-start"
    data-bs-toggle="collapse"
    href="#secciones"
    role="button"
    aria-expanded="false"
    aria-controls="secciones"
    >Agregar Sección
    <img
      src="assets/iconos/expandir-icon.png"
      alt="expand icon"
      width="20px"
  /></a>

  <form
    [formGroup]="seccionForm"
    (submit)="guardarDatos()"
    class="collapse multi-collapse"
    id="secciones"
  >
    <div class="row">
      <div class="col">
        <label class="form-label">Nombre de la Sección: </label>
        <input type="text" class="form-control" formControlName="nombre" />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="form-label">Imagen: </label>
        <input
          type="file"
          class="form-control"
          formControlName="imagen"
          (change)="cargarImagen($event)"
        />
      </div>
    </div>
    <div class="row">
      <div class="rol text-end">
        <button
          class="btn btn-success me-2"
          (click)="limpiar('datos')"
          type="button"
        >
          Limpiar
        </button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </form>

  <!-- --------------------- MENUS ------------------------- -->

  <a
  class="btn text-start"
  data-bs-toggle="collapse"
  href="#menus"
  role="button"
  aria-expanded="false"
  aria-controls="secciones"
  >Agregar Menú
  <img
    src="assets/iconos/expandir-icon.png"
    alt="expand icon"
    width="20px"
/></a>

<form
  [formGroup]="seccionForm"
  (submit)="guardarDatos()"
  class="collapse multi-collapse"
  id="menus"
>
  <div class="row">
    <div class="col">
      <label class="form-label">Nombre del Menú: </label>
      <input type="text" class="form-control" formControlName="nombre" />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label class="form-label">Imagen: </label>
      <input
        type="file"
        class="form-control"
        formControlName="imagen"
        (change)="cargarImagen($event)"
      />
    </div>
  </div>
  <div class="row">
    <div class="rol text-end">
      <button
        class="btn btn-success me-2"
        (click)="limpiar('datos')"
        type="button"
      >
        Limpiar
      </button>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </div>
</form>

      <!-- --------------- ESTO AL FINAL DEL FORM ----------------------- -->
    <div class="row px-3 descargar_guardar">
      <div class="col-6">
        <button type="submit" class="btn btn-primary">Guardar item</button>
      </div>
      <div class="col-6">
        <button
          type="button"
          class="btn descargar_button"
          (click)="generarPDF()"
        >
          Descargar PDF
        </button>
      </div>
    </div>
  </form>
</div>
