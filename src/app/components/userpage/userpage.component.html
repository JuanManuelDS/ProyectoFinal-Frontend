<div class="container">
  <div class="row mt-5">
    <div class="col submit-form">

      <p><strong>Nombre de Usuario: </strong></p>
      <p>- {{ username }}</p>

      <hr/>
      <span
        class="form-text text-danger fw-bold w-100 text-center d-inline-block"
        *ngIf="mismatch"
        >Contraseña Incorrecta</span>
      <span
        class="form-text text-success fw-bold w-100 text-center d-inline-block"
        *ngIf="passSetted"
        >Contraseña Actualizada</span>
      <form [formGroup]="passwordForm" (submit)="setNewPassword()">
        <label for="newPassword" class="mt-3">Nueva contraseña:</label>
        <input type="password" class="form-control" formControlName="newPassword"/>

        <label for="newPasswordRepeat" class="mt-3">Repite la nueva contraseña:</label>
        <input type="password" class="form-control" formControlName="newPasswordRepeat"/>



        <button type="submit" class="btn mt-3">Guardar Contraseña</button>
      </form>
    </div>
  </div>
</div>
