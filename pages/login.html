<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/login-register.css"
    />
  </head>
  <body>
    <nav class="bg-light">
      <div class="navbar_container">
        <div id="navbar_logo_container">
          <img
            src="../images/logo-temporal.jpg"
            alt="logo shrimPDF"
            height="70px"
          />
        </div>
        <div id="navbar_links_container">
          <div>
            <span>Login</span>
            <img src="../images/login-icon.png" alt="login logo" width="20px" />
          </div>
          <div>
            <span>Register</span>
            <img
              src="../images/register-icon.png"
              alt="register logo"
              width="20px"
            />
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="formulario_container" class="bg-light">
        <div class="formulario_imagen"></div>
        <div class="formulario">
          <h3>Iniciar sesión</h3>
          <hr />
          <form>
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text m-0">
              Este aviso estará escondido
            </div>

            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" />

            <button type="submit" class="submit_button btn btn-primary">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
